<!DOCTYPE html>
<html>
<head>
  <title>Add {{ category|title }} Event</title>
  <style>
    body { font-family: Arial, sans-serif; background: #203a43; color: #fff; text-align: center; }
    form { max-width: 400px; margin: auto; padding: 20px; background: rgba(255,255,255,0.1); border-radius: 10px; }
    input, textarea { width: 100%; margin: 8px 0; padding: 10px; border-radius: 8px; }
    button { background: cyan; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>âž• Add {{ category|title }} Event</h1>
  <form method="POST">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Event Title" required>
    <textarea name="description" placeholder="Event Description" required></textarea>
    <input type="datetime-local" name="date" required>
    <input type="text" name="location" placeholder="Event Location" required>
    <button type="submit">Save Event</button>
  </form>
</body>
</html>
